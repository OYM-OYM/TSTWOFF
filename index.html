<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>TEST</title>
        
        <style>
          body {
            color: #f5f5f5;
          }

          .form-group {
            color: #000080;
            font-size: 20px;
          }

        </style>

        <script src="https://static.worksmobile.net/static/wm/woff/edge/3.6/sdk.js"></script>

        <script>
          const woffId = "t6QAM7uowo_hl9ppe9mR1A";
        </script>

        <script>
          const getProfile = () => {
            woff.getProfile().then((profile) => {
              console.log(profile)
              document.getElementById('domainIdField').value = profile.domainId;
              document.getElementById('userIdProfileField').textContent = profile.userId;
              document.getElementById('displayNameField').textContent = profile.displayName;
            }).catch((err) => {
              woff.login({ redirectUri: 'https://localhost:8080'});
              console.log(err)
            });
          }


          const registerButtonHandlers = () => {
            document.getElementById('sendMessageButton').addEventListener('click', function() {
              let msg = document.getElementById('sendMessageText').value

              woff.sendMessage({ 'content': msg }).then(() => {
                console.log("message sent: " + msg)
                window.alert('Message sent');
              }).catch((err) => {
                console.log(err)
                window.alert(err);
              });
            })
          }

          const qrButtonHandler = () => {
	    document.getElementById('qrButton').addEventListener('click', function() {
              woff.scanQR().then((qr) => {
                window.alert("QRコードを読み取りました")
              .catch((err) => {
	         console.log(err)
                 window.alert(err);
                });
              });
	    });
          }

          const onOpenHandler = () => {
	    document.getElementById('onOpenButton').addEventListener('click', function() {
              woff.openWindow({ url: "https://kb2.sbi-bs.co.jp/", external: false}).then(() => {
                window.alert("ウィンドウを開きました")
              .catch((err) => {
                  console.log(err)
                  window.alert(err);
              });
	      });
	    });
          }

          const onBackHandler = () => {
	    document.getElementById('onBackButton').addEventListener('click', function() {
              woff.closeWindow().then(() => {
                window.alert("ウィンドウを閉じました")
                .catch((err) => {
                  console.log(err)
                  window.alert(err);
                });
              });
            });
          }

          window.addEventListener('load', () => {
            woff.init({ woffId: woffId })
            .then(() => {
              getProfile();
              registerButtonHandlers();
	      qrButtonHandler();
	      onOpenHandler();
	      onBackHandler();
            })
            .catch((err) => {
              window.alert(err);
              woff.login();
            });
          });

        </script>

    </head>

    <body>
        <div>
          <h2>ユーザーのプロフィール情報を取得</h2>
        </div>
        <div class="form-group">
          <div class="col-1">
            <label class="label-1">TEST1</label>
          </div>
          <div class="col-2">
            <input class="input-1" id="domainIdField" type="text" value="" />
          </div>
          <div class="col-1">
            <label class="label-1">TEST2</label>
          </div>
          <div class="col-2">
            <input class="input-1" id="userIdProfileField" type="text" value="" />
          </div>
          <div class="col-1">
            <label class="label-1">TEST3</label>
          </div>
          <div class="col-2">
            <input class="input-1" id="displayNameField" type="text" value="" />
          </div>
        </div>

        <h2>トークルームにメッセージを送る</h2>
        <div class="buttonRow">
            <input type="text" value="text" name="message" id="sendMessageText">
            <button id="sendMessageButton" class="btn">送信</button>
        </div>

      <div><button id="qrButton">QRリーダーを起動する</button></div>
      <div><Button id="onOpenButton">製品情報</Button></div> 
      <div><button id="onBackButton">ブラウザーを閉じる</button></div>
    </body>
</html>
